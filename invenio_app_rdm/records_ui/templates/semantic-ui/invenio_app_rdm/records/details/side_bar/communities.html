<section id="sidebar-communtities" aria-label="{{ _('Record communities') }}" class="ui segment rdm-sidebar">
  <div class="header flex align-items-center justify-space-between rel-mb-1">
    <h2 class="ui small header m-0">{{ _('Communities')}}</h2>

    {% if can_manage_record %}
      <div class="ui dropdown">
        <button aria-label="{{ _('Open community management menu') }}" aria-expanded="false" class="ui transparent icon button flex align-items-center">
          <i class="ui cog icon" aria-hidden="true"></i>
          <i class="ui dropdown icon" aria-hidden="true"></i>
        </button>
        <ul class="menu">
          <!-- <li role="button" id="submit-to-community-modal" class="item flex align-items-center">
            {# Trigger defined by React #}
          </li> -->
          <li
            id="pending-communities-modal"
            class="item flex align-items-center"
            data-pending-communities-endpoint="/api/requests?q=topic.record:{{ record.id }}"
          >
            {# Trigger defined by React #}
          </li>
        </ul>
      </div>
    {% endif %}
  </div>

  {# Communities list #}
  <!-- TODO: Update endpoint to be record specific -->
  <div id="record-communities-list" data-record-community-search-endpoint="/api/communities"></div>

</section>
