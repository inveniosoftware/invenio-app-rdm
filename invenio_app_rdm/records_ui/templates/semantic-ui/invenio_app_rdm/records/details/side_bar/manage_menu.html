{% if show_record_management_menu %}
  <section id="record-manage-menu"
           aria-label="{{ _('Record management') }}"
           class="ui grid segment computer only rdm-sidebar"
  >
    <div class="column"
         id="recordManagement"
         data-record='{{ record | tojson }}'
         data-permissions='{{ permissions | tojson }}'
         data-is-draft="{{ is_draft | tojson }}"
         data-is-preview-submission-request="{{ is_preview_submission_request | tojson }}"
    >
    </div>
  </section>
{% endif %}
