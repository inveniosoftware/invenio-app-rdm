name: CI

on:
  push:
    branches:
      - master
      - "feature/*"
      - "maint-**"
  pull_request:
    branches:
      - master
      - "maint-**"
      - "feature/**"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "0 3 * * 6"
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason"
        required: false
        default: "Manual trigger"

jobs:
  Python:
      uses: inveniosoftware/workflows/.github/workflows/tests-python.yml@master
      with:
        extras: "tests"
  JS:
    uses: inveniosoftware/workflows/.github/workflows/tests-js.yml@master
    with:
      translations-working-directory: ./invenio_app_rdm/theme/assets/semantic-ui/translations/invenio_app_rdm
